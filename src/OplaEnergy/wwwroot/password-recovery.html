<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Master - Responsive HTML5 Bootstrap Template</title>
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Master - Responsive HTML5 Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Web Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">

    <!-- Libs CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/vendor/font-awesome/css/all.min.css" rel="stylesheet" />
    <link href="assets/vendor/font-awesome/css/fontawesome.min.css" rel="stylesheet" />

    <link href="assets/css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/skin/default.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>

    <div class="wrapper bg-light">
        <!--Header-->
        <header id="header" class="header-transparent header-effect-shrink" data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}">

        </header>
        <!--End Header-->
        <main class="main-content">

            <div class="d-flex align-items-center position-relative h-100vh">
                <div class="col-lg-5 col-xl-4 d-none d-lg-flex align-items-center h-100vh px-0" data-overlay="1" style="background-image:url(assets/img/portfolio-4.jpg); background-size:cover;">
                    <div class="w-100 p-7 text-center">

                        <div class="position-absolute right-0 top-0 left-0 p-5">
                            <a href="../index.html">
                            <img src="assets/img/logo_white.png" width="150" />
                            </a>
                        </div>

                        <div class="position-absolute right-0 bottom-0 left-0 text-center text-white p-5">
                            <div class="row">
                                <div class="col-6">
                                    <p class="fs-14 mb-0 mt-1">© <span class="o-7"> Opla Energy Ltd. 2020</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 col-xl-6 offset-md-1 offset-lg-1 offset-xl-2">
                            <div class="mb-6">
                                <h2 class="h3 font-weight-normal mb-0">Reset Password</h2>
                            </div>
                            <form class="input-line vertex-input">
                                <div class="vertex-input-group first last">
                                    <div class="apend-wrap">
                                        <i class="icon-mail-2"></i>
                                    </div>
                                    <div class="form-group">
                                        <label>E-Mail <span class="required">*</span></label>
                                        <input type="text" value="" placeholder="email" maxlength="100" class="form-control" name="name" id="name">
                                    </div>
                                </div>

                                <div class="row mt-4 mb-4">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary d-inline-block transition-hover pr-6 pl-6 mr-2">Recovery</button>
                                        <p class="d-inline-block"> <a href="login.html" class="text-primary anim-link">Sign In</a> </p>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Libs -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/jquery/jquery-migrate.min.js"></script>
    <script src="assets/vendor/jquery/jquery.visible.min.js"></script>

    <script src="assets/vendor/slick-slider/slick.js"></script>
    <script src="assets/vendor/svg-injector/svg-injector.min.js"></script>

    <script src="assets/js/other.js"></script>
    <script src="assets/js/page.js"></script> 
    <script src="assets/js/script.js"></script>

    <!-- Theme Custom -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
